<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Halloween</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2 class="suptitle">— countdown to —</h2>
    <h1 class="title">HALLOWEEN</h1>

    <div class="countdown__container">
        <div class="countdown__item">
            <div class="dayc-c">
                <p class="big-text" id="days">5</p>
                <span>days</span>
            </div>
        </div>
        <div class="countdown__item">
            <div class="hours-c">
                <p class="big-text" id="hours">2</p>
                <span>hours</span>
            </div>
        </div>
         <div class="countdown__item">
            <div class="minutes-c">
                <p class="big-text" id="minutes">1</p>
                <span>minutes</span>
            </div>
        </div>
         <div class="countdown__item">
            <div class="seconds-c">
                <p class="big-text" id="seconds">40</p>
                <span>seconds</span>
            </div>
        </div>
         
    </div>
</body>
</html>
